<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 로그인</title>
    <link rel="stylesheet" href="../css/naver.css">
</head>
<body>
    <div class="main-container">
        <div class="main-wrap">
           <header>
               <div class="logo-naver">
                   <img class="logo" src="https://th.bing.com/th/id/OIP.h5msuwcsul9wAMk7wxNUOgHaCQ?w=305&h=98&c=7&o=5&pid=1.7">
               </div>
           </header> 
           <section class="login-input-section">
                <div class="login-id">
                        <input type="text" class="id" placeholder="아이디" autocomplete="off" value></input>
                </div>
                <div class="login-password">
                        <input type="password" name="password" class="psw" placeholder="비밀번호" autocomplete="off" value></input>
                </div>
                <div class="btn-login">
                    <button class="sign"><strong>로그인</strong></button>
                </div>
                <div class="other-log">
        
                        
                        <div class="find-info">
                            <a href="https://nid.naver.com/user2/help/idInquiry.nhn?lang=ko_KR" target="_blank" id="idinquiry">아이디 찾기</a>
                            <span class="bar" aria-hidden="true">|</span>
                            <a href="https://nid.naver.com/user2/help/pwInquiry.nhn?lang=ko_KR" target="_blank" id="pwinquiry">비밀번호 찾기</a>
                            <span class="bar" aria-hidden="true">|</span>
                            <a href="https://nid.naver.com/user2/V2Join.nhn?m=agree&lang=ko_KR" target="_blank" id="join">회원가입</a>
                        </div>
                     


                </div>
           </section>
            <footer>
                <div class="copyright">
                    <span>Copyright © NAVER Corp. ALL Rights Reserved.</span>
                </div>
            </footer>    
               
           
        </div> 

    </div>

    
</body>
</html>
